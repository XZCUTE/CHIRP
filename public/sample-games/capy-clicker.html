<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #score-display {
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #capy-btn {
            width: 200px;
            height: 200px;
            background: url('https://i.ibb.co/vz4gXWd/capybara.png') no-repeat center center; /* Placeholder or use emoji if image fails */
            background-size: contain;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            background-color: transparent;
            font-size: 100px; /* For emoji fallback */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Fallback if image doesn't load or just use emoji for simplicity/reliability */
        #capy-btn::after {
            content: "ðŸ¥”"; /* Capybara-ish potato */
            font-size: 150px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #capy-btn:active {
            transform: scale(0.95);
        }

        .floating-number {
            position: absolute;
            color: #f1c40f;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        button.reset-btn {
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        button.reset-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h1>Capy Clicker</h1>
        <div id="score-display">Score: 0</div>
        
        <div id="capy-btn">ðŸ¥”</div>
        
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score-display');
        const capyBtn = document.getElementById('capy-btn');

        // Load score from local storage
        const savedScore = localStorage.getItem('capyScore');
        if (savedScore) {
            score = parseInt(savedScore);
            scoreDisplay.textContent = `Score: ${score}`;
        }

        capyBtn.addEventListener('click', (e) => {
            // Increment score
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            localStorage.setItem('capyScore', score);

            // Floating number effect
            createFloatingNumber(e.clientX, e.clientY);

            // Particle explosion
            createParticles(e.clientX, e.clientY);
            
            // Sound effect (optional, keep simple)
            playClickSound();
        });

        function createFloatingNumber(x, y) {
            const el = document.createElement('div');
            el.classList.add('floating-number');
            el.textContent = '+1';
            el.style.left = (x - 10) + 'px';
            el.style.top = (y - 20) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function createParticles(x, y) {
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 30 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                p.style.setProperty('--tx', `${tx}px`);
                p.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 800);
            }
        }
        
        function resetGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            localStorage.removeItem('capyScore');
        }
        
        function playClickSound() {
            // Simple synth beep using Web Audio API to avoid external assets
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(300, ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            }
        }
    </script>
</body>
</html>
